{% extends 'base/base.html' %}
{% load static %}

{% block title %} OUR  SHOPES {% endblock %}

{% block content %}


    <div class="container">
        <div class="row">
            {% for shop in shopes %}
                
                    <div class="container bg-light col-lg-3 col-sm-6 my-5 border border-danger rounded  text-right" >
                    <div class="container" >
                        <h3 >{{ shop.name }}</h3>
                        <img src="{{ shop.image.url }}" class="w-100 h-auto rounded shadow">
                        <p>{{ shop.description }}</p>
                        
                    </div>
                    <a class="btn btn-warning" href="{% url 'shop_detail' shop.slug %}"> دیدن فروشگاه</a>
                    
                    </div>


            {% endfor %}
        </div>

    </div>



{% endblock %}
